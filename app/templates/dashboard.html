<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mom's Eye - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mom's Eye</a>
        <div class="d-flex">
          <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-md-4 mt-2">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Mom's Eye AI</h5>
        </div>
        <div class="card-body chat-window" id="chat-window" style="height: 70vh; overflow-y: scroll;">
          <!-- Chat messages will appear here -->
        </div>
        <div class="card-footer">
          <form id="chat-form">
            <div class="d-flex flex-column flex-sm-row">
              <input type="text" id="message-input" class="form-control me-sm-2 mb-2 mb-sm-0" placeholder="Type your message...">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chat.js"></script>
  </body>
</html>
