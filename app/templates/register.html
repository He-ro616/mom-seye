<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mom's Eye - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-body">
              <h1 class="card-title text-center">Mom's Eye - Register</h1>
              <form action="/register" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                  <label for="parent_name" class="form-label">Parent's Name</label>
                  <input type="text" class="form-control" id="parent_name" name="parent_name" required>
                </div>
                <div class="mb-3">
                  <label for="child_name" class="form-label">Child's Name</label>
                  <input type="text" class="form-control" id="child_name" name="child_name" required>
                </div>
                <div class="mb-3">
                  <label for="child_dob" class="form-label">Child's Date of Birth</label>
                  <input type="date" class="form-control" id="child_dob" name="child_dob" required>
                </div>
                <div class="mb-3">
                  <label for="phone_number" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
              </form>
              <p class="text-center mt-3">Already have an account? <a href="/">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
